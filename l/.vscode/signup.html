<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('C:\Users\cianj\OneDrive\Desktop\data structure\back.jpg'); /* Replace 'back.jpg' with the actual name of your background image */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif; /* Adding a default font-family for better cross-browser compatibility */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="submit">Login</button>
    </form>
    
    <p>If you are new, <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      // You can add your login authentication logic here
      // For simplicity, let's assume the login is successful and redirect to the home page
      window.location.href = "index.html"; // Redirect to the home page
    });
  </script>
</body>
</html>
